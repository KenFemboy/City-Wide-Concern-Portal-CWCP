<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters Page</title>
  <link rel="stylesheet" href="Dashboard.css">
</head>
<body>

  <div class="banner">
    <h1>See Something? Do Something</h1>
    <h2>Filters</h2>
  </div>

  
  <div class="filters">
    <label>Area:</label>
    <select>
      <option>All Areas</option>
        <option>Busaon</option>
        <option>Bincungan</option>
        <option>Canocotan</option>
        <option>Cuambogan</option>
        <option>La Filipina</option>
        <option>Liboganon</option>
        <option>Madaum</option>
        <option>Magdum</option>
        <option>Mankilam</option>
        <option>New Balamban</option>
        <option>Nueva Fuerza</option>
        <option>Pagsabangan</option>
        <option>Pandapan</option>
        <option>Magugpo Poblacion</option>
        <option>San Agustin</option>
        <option>San Isidro</option>
        <option>San Miguel (Camp 4)</option>
        <option>Visayan Village</option>
        <option>Magugpo East</option>
        <option>Magugpo North</option>
        <option>Magugpo South</option>
        <option>Magugpo West</option>
        <option>Apokon</option>
    </select>

    <label>Severity:</label>
    <select>
      <option>All Severity</option>
        <option>Inconvenient</option>
        <option>Hazard</option>
        <option>Life-Threatening</option>
    </select>

    <label>Status:</label>
    <select>
      <option>All Status</option>
        <option>Pending</option>
        <option>In Progress</option>
        <option>Resolved</option>
    </select>

    <input type="text" placeholder="Search by area, issue, or status">
    <button class="submit-btn">Submit Concern</button>
  </div>

  <div class="concern-card">
    <div class="image-placeholder">300x200</div>
    <div class="concern-details">
      <p><span class="green-text">worst road condition</span> <span class="status">resolved</span></p>
      <p class="location">apokon</p>
      <p><strong>severity:</strong> inconvenient</p>
      <p><strong>reported:</strong> 10/6/2025, 8:00 AM</p>
      <p class="comment"><strong>Comment:</strong> Kinahanglan ug tabang</p>
    </div>

    <div class="card-buttons">
      <button class="reject-btn">Reject</button>
      <button class="delete-btn">Delete</button>
      <button class="resolved-btn">Resolved</button>
    </div>
  </div>

  <section class="members">
    <h2>Members:</h2>
    <ul>
      <li>Charles Kent Labrador</li>
      <li>Charles Ian Danag</li>
      <li>Lord Anthony Juguilon</li>
      <li>Princess Karel</li>
    </ul>
    <div class="links">
      <a href="#" class="mod">MOD</a><br>
      <a href="#" class="dashboard">Dashboard</a>
    </div>
  </section>

</body>
</html>
